<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="./style.css">
</head>

<body>

    <!--HEADER-->
    <header>

        <nav class="navigation">

            <section class="navigation-anchor" id="left_navigation">
                <a href="https://about.google/" alt="About Google">About</a>
                <a href="http://store.google.com/US">Store</a>
            </section>

            <section class = "navigation-anchor" id="right_navigation">
                <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://www.google.com/intl/en/about/products" id="google_apps">
                    <img src="Images/apps_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" 
                    alt="Nine dots in three rows and three columns representing multiple google apps">
                </a>
                <div class ="sign_in">
                    <a id="sign" href="https://accounts.google.com/ServiceLogin">Sign in</a>
                </div>
                
            </section>
        </nav>
    </header>

    <!--MAIN CONTENT-->
    <main>
        <section id="main-img">
            <img id="google_logo" src="Images/google_brand.svg" alt="google logo text">
        </section>

        <section class="main-input-search">
            <div id="main-input-box">
                <form id="main-label-input" action="https://www.google.com/search" method="GET">
                    <label id="main-label-search" for="search">
                        <input id="search" type="search" name="q" >
                    </label>
                </form>
                <img id="search_button" src="Images/search_button.svg" alt="magnifying glass for search button">
                <img id="mic_button" src="Images/mic_button.svg" alt="microphone icon">
                <img id="google_lens_button" src="Images/Google_Lens_Icon.svg" alt="google lens icon">
            </div>

        </section>

    </main>

    <!--FOOTER-->
    <footer>
    
        
       

        <section class="navigation-anchor" id="nav-footer">
        
            <div id="left_nav">
                <a href="https://www.google.com/intl/en_us/ads/?">Advertising</a>
                <a href="https://business.google.com/us/business-profile/">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>
            <div id="right_nav">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/#:~:text=Terms-,Settings,-Search%20settings">Settings</a>
            </div>
        </section>

    </footer>


    
</body>
</html>
